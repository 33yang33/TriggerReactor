apply plugin: 'java'

buildscript {
  	ext.bukkit_version = "1.11.2-R0.1-SNAPSHOT"
}

repositories {
    jcenter()
    mavenCentral()
    maven {
    	url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/"
  	}
}

sourceSets {
	main {
		java {
			srcDir 'src'
		}
		resources {
			srcDir 'src/main'
			include 'Executor/*.js'
			include '*.yml'
		}
	}
	
	test{
	 	java {
            srcDirs = ['src/test']
        }
	}
}

dependencies {
	compile fileTree(dir: "libs", includes: ['*.jar'])

	compile "org.bukkit:bukkit:$bukkit_version"
	
    testCompile 'junit:junit:4.12'
}

