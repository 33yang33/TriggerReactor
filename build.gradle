apply plugin: 'java'

repositories {
    jcenter()
    mavenCentral()
}

sourceSets {
	main {
		java {
			srcDir 'src'
		}
		resources {
			srcDir 'src'
			include 'Executor/*.js'
			include '*.yml'
		}
	}
	
	test{
	 	java {
            srcDir 'src'
            include '*.java'

        }
	}
}

dependencies {
	compile fileTree(dir: "libs", includes: ['*.jar'])

    testCompile 'junit:junit:4.12'
    compile 'junit:junit:4.12'
}

